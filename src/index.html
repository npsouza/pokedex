<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://pokedex-josualdo.vercel.app/imagens/icon.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <h1>Pok√©dex</h1>
      <div class="pokedex open on" id="pokedex">
        <div class="container">
          <div class="header">
            <div class="scanner">
              <div class="glass shine"></div>
            </div>

            <div class="light-container">
              <div class="light red shine"></div>
              <div class="light yellow shine"></div>
              <div class="light green shine"></div>
            </div>
          </div>

          <div class="body">
            <div class="inner">
              <div class="screen-border">
                <div class="leds">
                  <div class="led red"></div>
                  <div class="led red"></div>
                </div>

                <div class="screen">
                  <div class="about hidden" id="about">
                    Desenvolvido por
                    <a target="_blank" href="https://github.com/npsouza"
                      >@npsouza</a
                    >
                  </div>
                  <div class="pokemon" id="pokemon-wrapper-image">
                    <img alt="Pokemon" id="pokemon-image" />
                  </div>
                </div>

                <div class="screen-bottom">
                  <div class="led red led-bottom shine"></div>
                  <div class="sound-out"></div>
                </div>
              </div>

              <div class="footer">
                <div class="left">
                  <div class="buttons">
                    <button onclick="power()" class="circle-button"></button>
                    <div class="line-buttons">
                      <button class="line-button red"></button>
                      <button
                        onclick="toggleAbout()"
                        class="line-button blue"
                      ></button>
                    </div>
                  </div>
                  <div class="mini-display">
                    <span class="pokemon-name" id="pokemon-name"></span>
                  </div>
                </div>

                <div class="cross-button">
                  <button class="cross up"></button>
                  <div class="middle">
                    <button class="cross left" onclick="prev()"></button>
                    <div class="center"></div>
                    <button class="cross right" onclick="next()"></button>
                  </div>
                  <button class="cross down"></button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="cover" class="cover" onclick="openClose()">
          <div class="body">
            <div class="arrow"></div>
            <div class="bevel"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/list.js"></script>
  </body>
</html>
